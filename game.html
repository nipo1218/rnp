<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインゲーム</title>
    <style>
        .selected {
            border: 2px solid red;
        }
        .character {
            width: 100%;
            height: 100%;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 5vw;
            height: 5vw;
            border: 1px solid black;
            padding: 0;
        }
        #gameBoard {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Webブラウザオンラインゲーム</h1>
    <h2>プレイヤー画像を選択してください：</h2>
    <img src="player1.png" alt="プレイヤー 1" class="player" data-player="player1.png">
    <img src="player2.png" alt="プレイヤー 2" class="player" data-player="player2.png">
    <button id="decisionButton" disabled>決定</button>
    <div id="message"></div>
    <table id="gameBoard"></table>
    <script src="game.js"></script>
    <script src="win.js"></script>
</body>
</html>
