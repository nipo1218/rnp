<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>オンラインゲーム</h1>
    <div class="room">
        <h2>部屋に入る</h2>
        <label for="playerName">プレイヤー名：</label>
        <input type="text" id="playerNameInput" placeholder="プレイヤー名を入力">
        <button id="enterRoomButton">部屋に入る</button>
    </div>

    <div id="playerSelection" style="display: none;">
        <h2>プレイヤー選択</h2>
        <div class="playerOptions">
            <div class="playerOption">
                <img src="player1.png" alt="プレイヤー 1" class="playerImage" data-player="player1.png">
                <p>プレイヤー 1</p>
            </div>
            <div class="playerOption">
                <img src="player2.png" alt="プレイヤー 2" class="playerImage" data-player="player2.png">
                <p>プレイヤー 2</p>
            </div>
            <div class="playerOption">
                <img src="player3.png" alt="プレイヤー 3" class="playerImage" data-player="player3.png">
                <p>プレイヤー 3</p>
            </div>
            <div class="playerOption">
                <img src="player4.png" alt="プレイヤー 4" class="playerImage" data-player="player4.png">
                <p>プレイヤー 4</p>
            </div>
            <div class="playerOption">
                <img src="player5.png" alt="プレイヤー 5" class="playerImage" data-player="player5.png">
                <p>プレイヤー 5</p>
            </div>
        </div>
        <p id="selectedPlayers"></p>
        <button id="startGameButton" disabled>ゲームを始める</button>
    </div>

    <!-- ゲーム盤面 -->
    <h2>〇×ゲーム</h2>
    <table id="gameBoard" style="display: none;"></table>
    <p id="message"></p>

    <script src="game.js"></script>
    <script src="win.js"></script>
    <script src="client.js"></script>
</body>
</html>
